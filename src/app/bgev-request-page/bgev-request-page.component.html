<div *ngIf="isDataAvailable">
<mat-card class="example-card">
    <mat-card-header>
        <h3>Select your slot</h3>
    </mat-card-header>
    <mat-button-toggle-group [formControl]="fontStyleControl">
        <!-- <div *ngFor= "let displayTiming of displayTimings; let i = index" class="time-slot"> -->
        <mat-button-toggle *ngFor= "let displayTiming of displayTimings; let i = index" class="time-slot" [ngClass]="founded(displayTiming) ? 'exist' : 'not-exist'" value ={{displayTiming}}>{{displayTiming}}</mat-button-toggle>
        <!-- </div>     -->
    </mat-button-toggle-group>
      <p>Chosen time slot is {{fontStyleControl.value}}</p>
      <mat-card-actions class="buttons">
        <button mat-raised-button color="warn" (click)="goBack()">Cancel</button>
        <button mat-raised-button color="primary" (click)="requested(fontStyleControl.value)">Request</button>
    </mat-card-actions>
  </mat-card>

<mat-card class="example-card" *ngIf="amenities.length > 0">
    <mat-card-header>
        <h3>Amenties</h3>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="3" fit>
            <mat-grid-tile *ngFor="let icon of amenities; let indx = index">
                <mat-icon matSuffix class="amenity_icon">{{icon.icon}}</mat-icon>
                <div class="amenity_description">{{icon.icon_name}}</div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
</div>
