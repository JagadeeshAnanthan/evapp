<div class="login">    
    <mat-card class="login-card">
        <mat-card-header>
            <h4 class="headingcenter">Have an account with us?</h4>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <!-- <input #login_id name="login_id" matInput type="text" placeholder="Email/Mobile" required> -->
                    <input matInput placeholder="pat@pat.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    <mat-icon matSuffix>verified_user</mat-icon>
                </mat-form-field>
                <a mat-raised-button *ngIf="buttonShow" class="next" color="primary" (click)="toggle(email.value)">Next</a>
                <mat-form-field *ngIf="passwordShow" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" [formControl]="password" required>
                    <mat-error *ngIf="password.invalid">{{getPasswordErrorMsg()}}</mat-error>
                    <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions *ngIf="passwordShow" class="login-actions">
            <a mat-raised-button color="primary" (click)="login(email.value, password.value)">Sign In</a>
            <div>                
                <a mat-button color="primary" (click)="redirectToRegister()">New User? Sign Up</a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
